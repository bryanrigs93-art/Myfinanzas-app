<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi App de Finanzas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mi App de Finanzas</h1>

  <section>
    <form id="form">
      <input id="descripcion" type="text" placeholder="DescripciÃ³n" required>
      <input id="monto" type="number" step="0.01" placeholder="Monto" required>
      
      <select id="tipo">
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>

      <select id="categoria">
        <option value="General">General</option>
        <option value="Comida">Comida</option>
        <option value="Transporte">Transporte</option>
        <option value="Entretenimiento">Entretenimiento</option>
      </select>

      <input id="extra" type="text" placeholder="Notas o Comentario">

      <button type="submit">Agregar</button>
    </form>
  </section>

  <h3>Saldo Actual: <span id="saldo">$0.00</span></h3>

  <section>
    <h3>Filtrar Movimientos</h3>
    <input id="desde" type="date">
    <input id="hasta" type="date">
    <button id="filtrar">Filtrar</button>
    <button id="reset">Reset</button>
  </section>

  <ul id="movimientos"></ul>

  <script src="script.js"></script>
</body>
</html>
